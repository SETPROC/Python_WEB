<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI 검사</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/font.css')}}">
    <style>
            /* 드롭다운 메뉴가 화면 밖으로 넘어가지 않도록 위치 조정 */
    .dropdown-menu {
        right: 0; /* 드롭다운 메뉴를 네비게이션 바의 오른쪽 끝에 맞추기 */
        left: auto; /* 드롭다운 메뉴가 왼쪽으로 넘어가지 않도록 설정 */
        transform: translateX(-10%); /* 드롭다운 메뉴가 약간 중앙으로 이동 */
    }
    /* 기본 스타일 */
.search-btn {
    background-color: white; /* 흰색 배경 */
    color: black; /* 검정색 텍스트 */
    border: none; /* 테두리 제거 */
    cursor: pointer; /* 마우스 커서를 포인터로 변경 */
    font-family: 'TTLaundryGothic'; /* 폰트 설정 */
  }
  
  /* 마우스 호버 효과 */
  .search-btn:hover {
    background-color: black; /* 마우스 호버 시 배경색을 검정으로 변경 */
    color: white; /* 마우스 호버 시 텍스트 색상을 흰색으로 변경 */
  }

  #write-btn {
    background-color: #000; /* 검정색 배경 */
    color: #fff; /* 흰색 텍스트 */
    border: none; /* 테두리 제거 */
    cursor: pointer; /* 마우스 커서를 포인터로 변경 */
  }
  
  #write-btn:hover {
    background-color: #333; /* 마우스 호버 시 배경색 조정 */
  }
  .card-body {
    max-height: none;
}

.form-check {
    display: flex;
    align-items: center; /* 라디오 버튼과 텍스트 정렬 */
    justify-content: flex-start; /* 왼쪽 정렬 */
    width: 100%; /* 전체 너비 */
    max-width: 300px; /* 최대 너비 설정으로 균형 유지 */
    margin-bottom: 10px; /* 항목 간 간격 */
}

.form-check-input {
    margin-right: 10px; /* 버튼과 텍스트 간격 */
}

.form-check-label {
    flex: 1; /* 라벨 텍스트가 길이에 관계없이 균형 잡히게 */
    text-align: left; /* 텍스트 왼쪽 정렬 */
}
    </style>
    <script>
        // JavaScript로 플래시 메시지를 받아 경고창(alert)으로 띄움
        function showFlashMessage(message) {
            if (message) {
                alert(message);
            }
        };
    </script>
</head>
<body>
    {%include 'navbar.html'%}
    <div class="container mt-5" style="font-family: 'TTLaundryGothicB';">
        <div class="card shadow">
            <div class="card-header text-center bg-primary text-white">
                <h2>MBTI 테스트</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                <p class="fs-4 text-center">{{ question }}</p>
                <div class="d-flex flex-column align-items-center">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="answer" value="매우 그렇다" id="very-true" required>
                        <label class="form-check-label" for="very-true">매우 그렇다</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="answer" value="그렇다" id="true">
                        <label class="form-check-label" for="true">그렇다</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="answer" value="그렇지 않다" id="not-true">
                        <label class="form-check-label" for="not-true">그렇지 않다</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="answer" value="매우 그렇지 않다" id="very-not-true">
                        <label class="form-check-label" for="very-not-true">매우 그렇지 않다</label>
                    </div>
                </div>

                <div class="button-container" style="display: flex; justify-content: space-between; align-items: center; margin: 0 420px;">
                    <button type="submit" name="action" value="prev" class="btn btn-secondary" onclick="removeRequired()" {% if current_index == 0 %}disabled{% endif %}>이전</button>
                    <button type="submit" name="action" value="next" class="btn btn-primary" >다음</button>
                </div>
                
            </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function removeRequired() {
            // 이전 버튼 클릭 시 'required' 속성을 제거합니다.
            const inputs = document.querySelectorAll("input[required]");
            inputs.forEach(input => input.removeAttribute("required"));
        }
    </script>
</body>
</html>
