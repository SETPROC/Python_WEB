<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/box.css') }}">
    <script>
        // JavaScript로 플래시 메시지를 받아 경고창(alert)으로 띄움
        function showFlashMessage(message) {
            if (message) {
                alert(message);
            }
        }
    </script>
    <style>
            /* 드롭다운 메뉴가 화면 밖으로 넘어가지 않도록 위치 조정 */
    .dropdown-menu {
        right: 0; /* 드롭다운 메뉴를 네비게이션 바의 오른쪽 끝에 맞추기 */
        left: auto; /* 드롭다운 메뉴가 왼쪽으로 넘어가지 않도록 설정 */
        transform: translateX(-10%); /* 드롭다운 메뉴가 약간 중앙으로 이동 */
    }
    </style>
</head>

<body>
    {% include 'navbar.html' %}

    <div class="container mt-5">
        <h2 style="font-family: 'TTLaundryGothic';">비밀번호 재설정</h2>
        <form action="{{ url_for('reset_password', token=token) }}" method="POST">
            <div class="mb-3">
                <label for="newPassword" class="form-label" style="font-family: 'TTLaundryGothic';">새 비밀번호</label>
                <input type="password" class="form-control" id="newPassword" name="new_password" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label" style="font-family: 'TTLaundryGothic';">비밀번호 확인</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirm_password" required>
            </div>
            <button type="submit" class="btn btn-secondary" style="font-family: 'TTLaundryGothic';">비밀번호 재설정</button>
        </form>
    </div>

    <!-- 플래시 메시지를 JavaScript로 넘김 -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <script>
            // 플래시 메시지를 경고창으로 표시
            {% for category, message in messages %}
                showFlashMessage("{{ message }}");
            {% endfor %}
        </script>
    {% endif %}
    {% endwith %}

    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
