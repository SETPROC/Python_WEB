<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI 계정 찾기</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/font.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/box.css')}}">
    <script>
      // JavaScript로 플래시 메시지를 받아 경고창(alert)으로 띄움
      function showFlashMessage(message) {
          if (message) {
              alert(message);
          }
      }
  </script>
  <style>
    .card {
        min-height: 300px; /* 카드의 최소 높이를 넓혀 스크롤 발생 방지 */
        overflow: visible;
    }
    .card-body {
        overflow: visible;
    }
    /* 드롭다운 메뉴가 화면 밖으로 넘어가지 않도록 위치 조정 */
  .dropdown-menu {
    right: 0; /* 드롭다운 메뉴를 네비게이션 바의 오른쪽 끝에 맞추기 */
    left: auto; /* 드롭다운 메뉴가 왼쪽으로 넘어가지 않도록 설정 */
    transform: translateX(-10%); /* 드롭다운 메뉴가 약간 중앙으로 이동 */
  }
</style>
  </head>

<body>
  {% include 'navbar.html' %}
      
<div class="container mt-5">
  <h2 style="font-family: 'TTLaundryGothic';">아이디 또는 비밀번호 찾기</h2>
  <p style="font-family: 'TTLaundryGothic';">아이디나 비밀번호를 잊으셨나요? 아래 방법을 통해 찾으실 수 있습니다.</p>

  <div class="row">
    <div class="col-md-6">
      <div class="card mt-4" style="font-family: 'TTLaundryGothic';">
        <div class="card-body">
          <h5 class="card-title">아이디 찾기</h5>
          <p class="card-text">회원가입 시 사용한 이메일 주소를 통해 아이디를 찾을 수 있습니다.</p>
          <form action="{{ url_for('find_id') }}" method="post">
            <div class="mb-3">
              <label for="email" class="form-label">이메일</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="example@example.com" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">아이디 찾기</button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card mt-4" style="font-family: 'TTLaundryGothic';">
        <div class="card-body">
          <h5 class="card-title">비밀번호 찾기</h5>
          <p class="card-text">아이디를 입력하고 비밀번호 찾기 버튼을 눌러주세요.</p>
          <form action="{{ url_for('find_password') }}" method="post">
            <div class="mb-3">
              <label for="user_id" class="form-label">아이디</label>
              <input type="text" class="form-control" id="user_id" name="user_id" placeholder="아이디를 입력하세요" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">비밀번호 찾기</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
    
    <!--
    jinja2 example
    {%for i in range(10)%}
        <div>
            Hello
        </div>
    {%endfor%}
        
    
    이미지 불러오는 법
    <img src="{{url_for('static',filename='img/img1.jpg')}}">
    자바스크립트 불러오는 법
    <script type="text/javascript" src="{{url_for('static',filename='js/main.js')}}"></script>
    --> 
    <script type="text/javascript" src="{{url_for('static',filename='js/bootstrap.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static',filename='js/bootstrap.bundle.min.js')}}"></script>
<!-- 플래시 메시지를 JavaScript로 넘김 -->
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
    <script>
        // 플래시 메시지를 경고창으로 표시
        {% for category, message in messages %}
            showFlashMessage("{{ message }}");
        {% endfor %}
    </script>
{% endif %}
{% endwith %}
</body>
</html>
