<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쪽지 보내기</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/font.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/box.css')}}">
    <script>
      // JavaScript로 플래시 메시지를 받아 경고창(alert)으로 띄움
      function showFlashMessage(message) {
          if (message) {
              alert(message);
          }
      }
  </script>
  <style>
        /* 드롭다운 메뉴가 화면 밖으로 넘어가지 않도록 위치 조정 */
    .dropdown-menu {
        right: 0; /* 드롭다운 메뉴를 네비게이션 바의 오른쪽 끝에 맞추기 */
        left: auto; /* 드롭다운 메뉴가 왼쪽으로 넘어가지 않도록 설정 */
        transform: translateX(-10%); /* 드롭다운 메뉴가 약간 중앙으로 이동 */
    }
  </style>
</head>

<body>
    {% include 'navbar.html' %}
    
      <div class="container my-4">
        <h2 style="font-family: 'TTLaundryGothic';">쪽지 보내기</h2>
        <form method="POST" action="{{ url_for('send_message') }}">
            <div class="mb-3">
                <label for="recipient" class="form-label" style="font-family: 'TTLaundryGothic';">수신자</label>
                <input type="text" class="form-control" id="recipient" name="recipient" style="font-family: 'TTLaundryGothic';" placeholder="수신자 ID" value="{{ recipient }}">
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label" style="font-family: 'TTLaundryGothic';">제목</label>
                <input type="text" class="form-control" id="subject" name="subject" style="font-family: 'TTLaundryGothic';" placeholder="제목을 입력하세요">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label" style="font-family: 'TTLaundryGothic';">내용</label>
                <textarea class="form-control" id="message" name="message" rows="6" style="font-family: 'TTLaundryGothic';" placeholder="메시지를 입력하세요"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" style="background-color: #000;color: #fff;border: none;cursor: pointer; font-family: 'TTLaundryGothic';">전송</button>
        </form>
    </div>

    <script type="text/javascript" src="{{url_for('static',filename='js/bootstrap.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static',filename='js/bootstrap.bundle.min.js')}}"></script>
    <!-- 플래시 메시지를 JavaScript로 넘김 -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <script>
            // 플래시 메시지를 경고창으로 표시
            {% for category, message in messages %}
                showFlashMessage("{{ message }}");
            {% endfor %}
        </script>
    {% endif %}
    {% endwith %}
</body>
</html>
